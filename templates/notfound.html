<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
    <!-- Animated background -->
    <div class="background"></div>

    <!-- Header -->
    <header>
        <h1>❌ City Not Found</h1>
        <p>Please try again with a valid city name</p>
    </header>

    <!-- Main content -->
    <main>
        <div class="form-card">
            <h2>🔍 Search Again</h2><br>
            <form action="/weather">
                <input type="text" name="city" id="city" placeholder="Enter a City" required />
                <button type="submit">Get Weather</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p> {{ year }}  &copy; 2025 Classic Weather App</p>
    </footer>
</body>

</html>
